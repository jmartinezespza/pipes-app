<div class="text-layout">
    <h1>DecimalPipe y porcentajes</h1>
    <p>
        Pipes incluidos en angular - usualmente en el common module.
    </p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas"
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{(ventasNeta + 1000000) | number:'1.2-2' }}

        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas"
                subheader="del presente año">
            {{(ventasNeta + 2000000) | currency:'PEN':'symbol-narrow':'1.3-3' }}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Rentabilidad"
                subheader="del presente año">
            {{ porcentaje | percent:'2.2-2' }}
        </p-card>
    </div>
</div>
