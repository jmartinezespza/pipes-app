<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{'nosotros' | mayusculas:enMayuscula}}</p>

    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton type="button" 
            (click)="cambiar()" 
            class="p-button-help"
            label="Tootgle Mayuscula" 
            icon="pi pi-check" 
            class="p-mr-1 p-button-warning"
        ></button>

        <button pButton 
                type="button"
                icon="pi pi-sort"
                label="Por nombre"
                class="p-mr-1"
        ></button>

        <button pButton 
                type="button"
                icon="pi pi-sort"
                label="Valores"
                class="p-mr-1 p-button-success"
        ></button>

        <button pButton 
                type="button"
                icon="pi pi-sort"
                label="Por color"
                class="p-mr-1 p-button-help"
        ></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="[]">
            <ng-template pTemplate="header">
                <tr>
                    <th>Vin</th>
                    <th>Year</th>
                    <th>Brand</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.vin}}</td>
                    <td>{{car.year}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
